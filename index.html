		<style>
			/* Custom styles for a timer that matches your site's theme */
			#timer-wrapper {
                margin: 2.5rem auto; /* More vertical space */
                max-width: 500px;   /* Constrain width */
                padding: 0 1rem;    /* Padding for small screens */
            }

			#timer-container {
				text-align: center;
			}
			
            #timer-container h2 {
                font-family: 'Inter', sans-serif;
                font-size: 1.5rem; /* 24px */
                font-weight: 700;
                color: #333; /* Match your site's text color */
                margin-bottom: 1.5rem;
            }

			.timer-grid {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 1rem; /* Space between boxes */
			}

			.timer-box {
				background-color: #f0f0f0; /* Light grey, fits the theme */
				padding: 1rem 0.5rem;
				border-radius: 8px;
                border: 1px solid #ddd;
			}

			.timer-box .time-value {
				font-family: 'Roboto Mono', monospace;
				font-size: 2.25rem; /* 36px */
                line-height: 1;
				color: #333;
                font-weight: 700;
			}

			.timer-box .time-label {
                font-family: sans-serif; /* Match your site's default font */
				font-size: 0.75rem; /* 12px */
				color: #666;
                margin-top: 0.5rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
			}

            #launch-message p {
                font-family: 'Inter', sans-serif;
                font-size: 1.75rem;
                color: #333;
                font-weight: 700;
            }

            /* Responsive adjustments */
            @media (max-width: 480px) {
                .timer-box .time-value {
                    font-size: 1.75rem; /* Smaller numbers on mobile */
                }
                .timer-grid {
                    gap: 0.5rem; /* Tighter gap on mobile */
                }
            }
		</style>
		<!-- === END OF TIMER STYLES === -->
    
    <style>
        /* Define custom color palette and fonts */
        :root {
            --bg-color: #121212; /* A softer, deep charcoal instead of pure black */
            --text-color: #EAEAEA; /* A slightly off-white for softer text */
            --accent-color: #D4C5B4; /* A warm, coffee-cream accent */
            --primary-font: 'Inter', sans-serif;
            --heading-font: 'Lora', serif;
            --logo-font: 'Figtree', sans-serif;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Add a subtle gradient for depth */
            background-image: radial-gradient(circle at top, #1a1a1a, var(--bg-color));
        }

        h1 {
            font-family: var(--heading-font);
        }
        
        /* Entrance animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0; /* Start as invisible */
        }
        
        /* Staggered animation delays for a graceful entrance */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }
        .delay-3 { animation-delay: 1.0s; }
        .delay-4 { animation-delay: 1.3s; }
        .delay-5 { animation-delay: 1.6s; }

        /* Styling for the waitlist button */
        .waitlist-btn {
            background-color: #FFFFFF;
            color: #333333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .waitlist-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 197, 180, 0.2);
        }
        
        .text-logo {
            font-family: var(--logo-font);
            font-weight: 700;
            letter-spacing: -1px;
        }

    </style>
</head>
