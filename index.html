<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>record.coffee</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f1ea;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6f4e37; /* Coffee brown color */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #6f4e37;
            color: #fff;
            padding: 15px 40px; /* Adjusted padding for a smaller button */
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #5a3f2b;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">record.coffee</div>
        <h1>Your smart coffee journal.</h1>
        <p>
            Launching Soon!
        </p>

        <a href="https://forms.gle/QbqrYnyrxbeMZzt1A" target="_blank" class="cta-button">
            Join the waitlist.
        </a>

        <footer>
            &copy; 2025 record.coffee. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
